<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>张连杰记事本帮助文档</title>
</head>
<body>
    <h1 style="text-align: center">
        帮助文档
    </h1>
    <p style="text-align: center">
        每个功能点开都会有“-------”选项 点击即可单独给功能打开窗口
    </p>
    <table>
        <tr>
            <td><h4>文件功能</h4></td>
        </tr>
        <tr>
            <td>新建功能快捷键为Ctrl+N</td>
        </tr>
        <tr>
            <td>打开功能快捷键为Ctrl+O</td>
        </tr>
        <tr>
            <td>保存功能快捷键为Ctrl+S</td>
        </tr>
        <tr>
            <td>另存功能快捷键为Ctrl+E</td>
        </tr>
        <tr>
            <td>另存功能快捷键为Ctrl+Q</td>
        </tr>
    </table>
    <table>
        <tr>
            <td><h4>编辑功能</h4></td>
        </tr>
        <tr>
            <td>搜索功能快捷键为Ctrl+F</td>
        </tr>
        <tr>
            <td>替换功能快捷键为Ctrl+H</td>
        </tr>
        <tr>
            <td>在记事本中获取并且插入当前时间为F5</td>
        </tr>
    </table>
    <table>
        <tr>
            <td><h4>调整颜色功能</h4></td>
        </tr>
        <tr>
            <td>调整背景颜色快捷键Ctrl+1</td>
        </tr>
        <tr>
            <td>调整字体颜色为Ctrl+2</td>
        </tr>
    </table>
    <table>
        <tr>
            <td><h4>字体功能</h4></td>
        </tr>
        <tr>
            <td>调整字体大小快捷键Ctrl+5</td>
        </tr>
        <tr>
            <td>调整字体类型为Ctrl+6</td>
        </tr>

    </table>
</body>
</html>
